<!DOCTYPE html>
<html>
<head>
    <title>Data Binding Extension Tests</title>
    <style>
        .red, .blue, .green { color : white; }
        .red   { background: red; }
        .blue  { background: blue; }
        .green { background: green; }
    </style>
</head>
<body>

<div id="test">

</div>

<script type="text/template" id="template">
    <p><input type="text" data-bound="value:text" /></p>
    <p><input type="text" data-bound="class:color;value:text" /></p>
</script>
<script src="http://yui.yahooapis.com/3.17.2/build/yui/yui-min.js"></script>
<script src="/extension-data-binding.js"></script>
<script>
var modules = [
    "extension-data-binding",
    "view",
    "model",
    "base"
],
Y = YUI().use(modules, function(Y) {
    var View = Y.Base.create("view", Y.View, [ Y.Extensions.DataBinding ], {
            template : Y.one("#template").get("text"),
            
            render : function() {
                this.get("container").setHTML(this.template);
                
                return this;
            }
        }, {
            ATTRS : {
                container : {
                    value : "#test"
                },
                
                text  : null,
                color : null
            }
        }),
        view = new View();
        
    view.render();
    
    Y.view = view;
    
    Y.view.after("textChange", function(e) {
        console.log("View text: " + e.newVal);
    });
});
</script>
</body>
</html>
